   <div class="main examine" ng-controller="handle"  >
    <div ui-view="top"></div>
    <div class="header">
     <div class="header-left"><a href="javascript:history.back(-1);" class="glyphicon glyphicon-menu-left" ></a></div>
     <div class="logo ">
       {{handleTitle}}
     </div>
   </div>
   <div class="container-fluid">
     <div class="row">
       <div class="col-xs-12 lh40 bgwhite mart15 padtb15 txtcenter bordertb">
         {{order[0]}}<span class="fcgreen">{{order[1]}}</span> <span class="fcyellow">({{order[2]}})</span>
       </div>
     </div>
     <div class="row examine-go txtcenter marb160">
       <div class="col-xs-12">
         <a ui-sref="{{go[1]}}">{{go[0]}}</a>
       </div>
     </div>
   </div>
   <div ui-view="footer"></div>
 </div>
 <div ui-view="fixed"></div>
 <div ui-view="slide"></div>
