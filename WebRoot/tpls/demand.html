   <div class="main examine demand" ng-controller="demand"  >
    <div id="header">
     <div class="header-left"><a href="javascript:history.back(-1);" class="glyphicon glyphicon-menu-left" ></a></div>
     <div class="logo ">
       {{dTopData}}
     </div>
   </div>

   <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 demand-bar borderb">
      {{bar}}
    </div>
  </div>
<form class="form-horizontal">
  <div class="form-group  borderb  form-group-lg" ng-repeat="data in ddata">
    <label  class="col-xs-5 control-label">{{data.name}}(<span class="fcyellow">{{data.required}}</span>)</label>
    <div class="col-xs-7">
      <input type="text" class="form-control txtright"  placeholder="{{data.placeholder}}" value="{{data.value}}">
    </div>
  </div>

 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 mart15 marb60">
      <button type="submit" class="btn  btn-success btn-block btn-lg">{{confirm}}</button>
    </div>
  </div>
</form>
   

   

</div>
<div ui-view="footer"></div>
</div>
<div ui-view="fixed"></div>
